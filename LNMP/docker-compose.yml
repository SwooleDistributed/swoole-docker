version: '2'

services:

### Applications Code Container #############################

#     web:
#       image: debian:jessie
#       volumes:
#         - ./www:/var/www

### PHP-FPM Container #######################################

    php-fpm:
      build:
        context: ./php
      volumes:
        - /home/docker_user/peter/www/html:/var/www/html
      ports:
        - "9000"
        - "10122:22"
      depends_on:
        - mysql

### Nginx Server Container ##################################

    nginx:
      build:
        context: ./nginx
      volumes:
          - /home/docker_user/peter/www/html:/var/www/html
      ports:
          - "10181:80"
          - "10281:443"
      depends_on:
          - php-fpm

### MySQL Container #########################################

    mysql:
      image: mysql:5.7
      volumes:
        - /home/docker/mysql:/var/lib/mysql
      ports:
        - "13306:3306"
      environment:
        - MYSQL_ROOT_PASSWORD=123456
